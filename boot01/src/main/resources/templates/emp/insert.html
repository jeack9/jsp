<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
    <!--/* <form th:action="@{/emp/empInsert}" method="POST" onsubmit="return valid()"> */-->
    <form th:action="@{/emp/empInsert}" method="POST">
      <h1>insert emp</h1>
      <div><label for="ename">이름</label> <input type="text" id="ename" name="lastName" /></div>
      <div><label for="email">이메일</label> <input type="email" id="email" name="email" /></div>
      <div><label for="hDate">입사일</label> <input type="date" id="hDate" name="hireDate" /></div>
      <div><label for="job">업무</label> <input type="text" id="job" name="jobId" /></div>
      <div><label for="sal">급여</label> <input type="text" id="sal" name="salary" /></div>
      <div>
        <button type="submit">등록</button>
      </div>
    </form>
    <script>
      function valid() {
        let isValid = true;
        if (!$("#ename").val() && !$("#email").val() && !$("#job").val() && !$("#sal").val()) {
          alert("입력이 덜 됐습니다.");
          isValid = false;
        }
        return isValid;
      }
      $("form[name='insertForm']").on("submit", insertHandler);
      function insertHandler(e) {
        e.preventDefault();

        insertForm.submit();
      }
    </script>
</div>
