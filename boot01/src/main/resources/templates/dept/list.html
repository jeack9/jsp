<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<h1>리스트 dept</h1>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>부서번호.</th>
				<th>부서명</th>
				<th>관리자번호</th>
				<th>위치</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="dept, deptState : ${depts}">
				<tr>
					<td>[[ ${deptState.count} ]]</td>
					<td>[[ ${dept.departmentId} ]]</td>
					<td>[[ ${dept.departmentName} ]]</td>
					<td>[[ ${dept.managerId} ]]</td>
					<td>[[ ${dept.locationId} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<script>
		const contextPath = $("meta[name='contextPath']").attr("value"); 
		$("tbody > tr").on("click", (e) => {
			let deptId = $(e.currentTarget).children().eq(1).text();
			let url = `${contextPath}/deptInfo?deptId=${deptId}`;
			//console.log(url);
			location.href = url;
		});
	</script>
</div>
